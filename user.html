<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Usuario</title>
  <link rel="stylesheet" href="css/usuario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <h1>Pantalla de Usuario</h1>
  </header>
  <main id="contenido-principal">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Bienvenido Usuario</h2>
          <p>Esta es la pantalla de usuario.</p>
          <p>Aquí puedes ver tu información personal, realizar cambios en tu perfil y acceder a diferentes funcionalidades.</p>
          <button type="button" class="btn btn-primary" onclick="mostrarInformacion()">Ver información personal</button>
        </div>
      </div>
    </div>
  </main>
  
  <script>
  function mostrarInformacion() {
    // Mostrar la información personal del usuario
    alert("Nombre: Juan Pérez\nEdad: 25 años\nCorreo electrónico: juanperez@correo.com");
  }
  </script>
  
</body>
</html>
