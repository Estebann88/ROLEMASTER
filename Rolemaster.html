<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio De Sesión</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>ROLEMASTER</h1>
  </header>
  <section class="login">
    <h2>Ingrese sus credenciales</h2>
    <form id="login-form">
      <label for="rol">Rol:</label>
      <select id="rol" name="rol">
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
        <option value="profesor">Profesor</option>
      </select>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" placeholder="Usuario" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" placeholder="Contraseña" id="password" required>
      <button type="submit" class="boton-animado">Ingresar</button>
    </form>
    <button type="button" class="boton-registro" onclick="redirigir()">Registrarse</button>
    <a href="contra.html">¿Olvidaste tu contraseña?</a>
  </section>
  <footer class="footer">
    <p>&copy; 2024 ROLEMASTER. Todos los derechos reservados.</p>
  </footer>
  <script>
    function redirigir() {
      window.location.href = "registro.html";
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Evita el envío predeterminado del formulario

  const rolSeleccionado = document.getElementById("rol").value;
  let url = "";
  if (rolSeleccionado === "administrador") {
    url = "admin.html";
  } else if (rolSeleccionado === "usuario") {
    url = "user.html";
  } else if (rolSeleccionado === "profesor") {
    url = "profesor.html"; 
  }
  window.location.href = url;
});

  </script>
</body>
</html>
